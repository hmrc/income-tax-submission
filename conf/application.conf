include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = income-tax-submission

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Http client V2
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

#Mongo
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "config.Modules"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

# Microservice specific config

useEncryption = false

mongodb {
  encryption.key = "QmFyMTIzNDVCYXIxMjM0NQ=="
  uri = "mongodb://localhost:27017/"${appName}
  timeToLive = 15minutes
}

microservice {

  services {
    income-tax-dividends {
      protocol = http
      host = localhost
      port = 9307
    }

    income-tax-interest {
      protocol = http
      host = localhost
      port = 9309
    }

    income-tax-gift-aid {
      protocol = http
      host = localhost
      port = 9316
    }

    income-tax-employment {
      protocol = http
      host = localhost
      port = 9315
    }

    income-tax-pensions {
          protocol = http
          host = localhost
          port = 9322
    }

    income-tax-cis {
      protocol = http
      host = localhost
      port = 9328
    }

    income-tax-state-benefits {
      protocol = http
      host = localhost
      port = 9377
    }

    income-tax-additional-information {
        protocol = http
        host = localhost
        port = 10004
    }

    income-tax-tailor-return {
        protocol = http
        host = localhost
        port = 9383
    }

    auth {
      host = localhost
      port = 8500
    }
  }
}

feature-switch {
  ema-supporting-agents-enabled = true
}

